server:
  port: 4000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    operations-sorter: method

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true